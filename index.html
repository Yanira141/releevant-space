<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
  </head>
  <body>
    <div class="containers">
    <div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <script src="/js/game.js"></script>
    <script>
      // game setttings
      const SCREEN_WIDTH = 800;
      const SCREEN_HEIGHT = 600;
      const PLAYER_SCALE = 0.2;
      const PLAYER_VELOCITY = 8;
      const ENEMY_SCALE = 0.2;
      const BACKGROUND_VELOCITY = 5;
      const BULLET_VELOCITY = 8;
      const ENEMY_VELOCITY = 2;

      // game config
      const config = {
        type: Phaser.AUTO,
        width: SCREEN_WIDTH,
        height: SCREEN_HEIGHT,
        physics: {
          default: "arcade",
          arcade: {
            gravity: { y: 200 },
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      const game = new Phaser.Game(config);
    </script>

</div>

    <h2><a href="index.html" class="reinicia"><img src="assets/barra/reiniciar.png"></a></h2>
